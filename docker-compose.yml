version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sorteos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sorteos_user
      POSTGRES_PASSWORD: sorteos_password
      POSTGRES_DB: sorteos_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sorteos_user -d sorteos_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sorteos-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sorteos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ""
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sorteos-network

  # Backend API (Go)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sorteos-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      CONFIG_DB_HOST: postgres
      CONFIG_DB_PORT: 5432
      CONFIG_REDIS_HOST: redis
      CONFIG_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    networks:
      - sorteos-network
    # Descomentar para development con hot reload
    # command: air

  # Frontend (React)
