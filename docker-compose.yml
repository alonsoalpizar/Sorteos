  # Redis Commander (UI para Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sorteos-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - sorteos-network
    depends_on:
      - redis
    profiles:
      - debug

  # Adminer (UI para PostgreSQL)
  adminer:
    image: adminer:latest
    container_name: sorteos-adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    networks:
      - sorteos-network
    depends_on:
      - postgres
    profiles:
